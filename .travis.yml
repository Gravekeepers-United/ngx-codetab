language: node_js
node_js:
- node
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- export newPkgVersion=`node -p "require('./package.json').version"`
- export oldPublishedVersion=`npm view ngx-codetab version`
before_script:
- npm i -g --silent @angular/cli
script:
- npm run build:prod
before_deploy:
- git tag "1.0.0";
deploy:
- provider: releases
  api_key:
    secure: 
  file: "/dist/ngx-codetab"
  skip_cleanup: true
  on:
    branch: master
notifications:
  email:
    on_success: never
    on_failure: change

